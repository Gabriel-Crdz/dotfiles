# Forçar logo ASCII da distro openSUSE
ascii_distro="opensuse"
image_backend="ascii"
ascii_colors=(4 6)  # cores do logo (azul e ciano)

# Definir cores ANSI
COLOR_BLUE=34
COLOR_MAGENTA=35
COLOR_CYAN=36
COLOR_WHITE=37
BOLD=1

# Função para imprimir informações com cores fixas por categoria
info() {
    local label="$1"
    local value="$2"
    local color="$3"
    printf "\e[${BOLD};${color}m%s\e[0m: \e[1;${COLOR_WHITE}m%s\e[0m\n" "$label" "$value"
}

# Função principal
print_info() {
    # Informações do sistema com cores fixas nos labels
    info "CPU" "$cpu" $COLOR_BLUE
    info "CPU Temp" "$cpu_temp" $COLOR_BLUE
    info "GPU" "$gpu" $COLOR_BLUE
    info "Memory" "$memory" $COLOR_MAGENTA
    info "Disk" "$disk" $COLOR_MAGENTA
    info "Battery" "$battery" $COLOR_MAGENTA

    info "OS" "$distro" $COLOR_CYAN
    info "Kernel" "$kernel" $COLOR_CYAN
    info "Uptime" "$uptime" $COLOR_CYAN
    info "Packages" "$packages" $COLOR_CYAN
    info "WM" "$wm" $COLOR_BLUE
    info "Shell" "$shell" $COLOR_BLUE
    info "Terminal" "$term" $COLOR_BLUE
    info "DE" "$de" $COLOR_MAGENTA
    info "Locale" "$locale" $COLOR_MAGENTA

    info "Theme" "$theme" $COLOR_CYAN
    info "Icons" "$icons" $COLOR_CYAN
    info "Font" "$font" $COLOR_CYAN
    info "Cursor" "$cursor" $COLOR_CYAN
    info "Terminal Font" "$term_font" $COLOR_CYAN
}

# Habilitar barras visuais
cpu_display="bar"
memory_display="bar"
disk_display="bar"
battery_display="bar"

# Estilo de saída
separator=":"
stdout="off"
bold="on"
underline_enabled="on"
